<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Signin Template · Bootstrap v4.6</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<form class="form-signin" th:action="@{/user/login}">
  <img class="mb-4" th:src="@{/images/bootstrap-solid.svg}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login_tip}">Please sign in</h1>
    <!--如果msg的值为空，那么不显示-->
  <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
  <input type="text" name="username" id="inputEmail" class="form-control" th:placeholder="#{login_username}" required autofocus>
  <input type="password" name="password" id="inputPassword" class="form-control" th:placeholder="#{login_password}" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" th:text="#{login_remember}">
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login_btn}"> </button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  <a class="btn btn-sm" th:href="@{/index.html(lang=zh_CN)}">中文</a>
  <a class="btn btn-sm" th:href="@{/index.html(lang=en_US)}">English</a>
</form>


    
  </body>
</html>
